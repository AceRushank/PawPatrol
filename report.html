<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Stray Dog Attacks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Report Stray Dog Attacks</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report Incident</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="form-section">
            <h2>Incident Report Form</h2>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241316.67292430808!2d72.71637054316062!3d19.082502007375787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1721452712322!5m2!1sen!2sin"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            <form action="http://localhost:3000/submit" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="location">Location of the Incident:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="date">Date of the Incident:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="details">Details of the Incident:</label>
                    <textarea id="details" name="details" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Report</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Report Stray Dog Attacks. All rights reserved.</p>
    </footer>
</body>
</html>
